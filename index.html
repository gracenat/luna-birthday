<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <id>
        <div class="jumbotron">
            <marquee class="display-4" behavior="scroll" direction="left" scrollamount="20">Luna's Birthday</marquee>
            <a class="btn btn-light" href="#invitation" role="button">OPEN INVITATION</a>
        </div>
    </id>
    <id>
        <a id="invitation"></a>
        <section>
            <div class="jumbotron-1">
                <h2 class="display-4">YOU ARE INVITED TO:</h2>
                <h1 class="display-4">LUNA'S<br>BIRTHDAY<br>PARTY</h1>
                <p class="display-4">27.03.2021</p>
                <a class="btn btn-light" target="blank" href="https://www.google.com/maps/place/Sarlok+Homes+Cafe+%26+Resto/@1.3220129,124.8182648,15z/data=!4m5!3m4!1s0x0:0x42f05721717220a5!8m2!3d1.3220129!4d124.8182648" role="button">DIRECTION</a>
              </div>
        </section>
        <section>
            <div class="jumbotron-2">
                <h2 class="display-4">Confirm your attendance<br>
                    by clicking the button below<br>
                    and fill in the form</h2>
                <a class="btn btn-light" target="blank" href="https://forms.gle/nn3Ap1EJKadT6Z3e8" role="button">FORM</a>
              </div>
        </section>
        <section>
            <div class="jumbotron-3">
                <div>
                    <img src="./assets/close.jpg" alt="birthday">
                </div>
                <div>
                    <h2 class="display-4">I cannot wait to see you<br>in my birthday party!</h2>
                    <br>
                    <br>
                    <h2 class="display-4">Love, Luna</h2>
                </div>
            </div>
        </section>
        <section>
            <footer>
                Made by Grace
            </footer>
        </section>
    </id>
<script src="script.js"></script>
</body>
</html>
